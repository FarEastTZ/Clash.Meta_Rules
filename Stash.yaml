# url 里填写自己的订阅,名称不能重复
proxy-providers:
  provider1:
    url: ""
    type: http
    interval: 43200
    health-check: {enable: true,url: "http://cp.cloudflare.com/cdn-cgi/trace",interval: 300}

  provider2:
    url: ""
    type: http
    interval: 43200
    health-check: {enable: true,url: "http://cp.cloudflare.com/cdn-cgi/trace",interval: 300}

mixed-port: 7890
ipv6: true
allow-lan: true
external-controller: 127.0.0.1:9090

profile:
  store-selected: true
  store-fake-ip: true

dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - https://1.0.0.1/dns-query
    - https://8.8.4.4/dns-query
    - https://223.5.5.5/dns-query
    - https://120.53.53.53/dns-query
  follow-rule: true

proxies: 
  - name: "直连"
    type: direct
    udp: true

proxy-groups:

  - name: 全部节点
    type: select
    include-all: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Area.png

  - name: 默认
    type: select
    proxies: [全部节点,自动选择,直连,香港,台湾,日本,韩国,新加坡,美国,其它地区]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Available.png

  - name: Apple
    type: select
    proxies: [美国,直连,默认,香港,台湾,日本,韩国,新加坡,其它地区,全部节点,自动选择]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png

  - name: Steam
    type: select
    proxies: [直连,默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Steam.png

  - name: Google
    type: select
    proxies: [默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择,直连]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google_Search.png

  - name: Telegram
    type: select
    proxies: [默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择,直连]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Telegram.png

  - name: Twitter
    type: select
    proxies: [默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择,直连]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Twitter.png

  - name: 哔哩哔哩
    type: select
    proxies: [直连,默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/bilibili_3.png

  - name: 巴哈姆特
    type: select
    proxies: [默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择,直连]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bahamut.png

  - name: YouTube
    type: select
    proxies: [默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择,直连]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/YouTube.png

  - name: NETFLIX
    type: select
    proxies: [默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择,直连]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png

  - name: Spotify
    type: select
    proxies:  [默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择,直连]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Spotify.png

  - name: Github
    type: select
    proxies:  [默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择,直连]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/GitHub.png

  - name: 国内
    type: select
    proxies:  [直连,默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China_Map.png

  - name: 其他
    type: select
    proxies:  [默认,香港,台湾,日本,韩国,新加坡,美国,其它地区,全部节点,自动选择,直连]
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png

  #分隔,下面是地区分组
  - name: 香港
    type: select
    include-all: true
    filter: "(?i)(🇭🇰|港|hk|hongkong|hong kong)"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png

  - name: 台湾
    type: select
    include-all: true
    filter: "(?i)(🇹🇼|台|tw|taiwan)"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png

  - name: 日本
    type: select
    include-all: true
    filter: "(?i)(🇯🇵|日|jp|japan)"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png

  - name: 美国
    type: select
    include-all: true
    filter: "(?i)(🇺🇸|美|us|unitedstates|united states)"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png

  - name: 新加坡
    type: select
    include-all: true
    filter: "(?i)(🇸🇬|新|sg|singapore)"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png

  - name: 韩国
    type: select
    include-all: true
    filter: "(?i)(🇰🇷|韩|kr|korea)"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png

  - name: 其它地区
    type: select
    include-all: true
    filter: "(?i)^(?!.*(?:🇭🇰|🇹🇼|🇯🇵|🇺🇸|🇸🇬|🇨🇳|🇰🇷|港|hk|hongkong|台|tw|taiwan|日|jp|japan|新|sg|singapore|美|us|unitedstates|韩|kr|korea|直连)).*"
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png

  - name: 自动选择
    type: url-test
    include-all: true
    interval: 300
    lazy: true
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png

rules:
  - GEOIP,lan,直连,no-resolve
  - GEOSITE,apple,Apple
  - GEOSITE,github,Github
  - GEOSITE,twitter,Twitter
  - GEOSITE,youtube,YouTube
  - GEOSITE,google,Google
  - GEOSITE,telegram,Telegram
  - GEOSITE,netflix,NETFLIX
  - GEOSITE,steam,Steam
  - GEOSITE,bilibili,哔哩哔哩
  - GEOSITE,bahamut,巴哈姆特
  - GEOSITE,spotify,Spotify
  - GEOSITE,CN,国内
  - GEOSITE,geolocation-!cn,其他

  - GEOIP,google,Google
  - GEOIP,netflix,NETFLIX
  - GEOIP,telegram,Telegram
  - GEOIP,twitter,Twitter
  - GEOIP,CN,国内
  - MATCH,其他
